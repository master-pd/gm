version: '3.8'

services:
  telegram-bot:
    build: .
    container_name: telegram-super-bot
    restart: unless-stopped
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./backups:/app/backups
      - ./firebase-key.json:/app/firebase-key.json
      - ./.env:/app/.env
    environment:
      - TZ=Asia/Dhaka
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"